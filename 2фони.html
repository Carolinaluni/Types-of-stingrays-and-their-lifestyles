<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Фони html</title>
	<style type="text/css">
		
		div{
			height: 200px;
			width: 200px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
<div style="background:
radial-gradient(circle at 0% 50%, #F4444C 9px, #613 10px, #F4444C 11px) 0px 10px,
radial-gradient(at 100% 100%, #F4444C 9px, #613 10px, #F4444C 11px),
#11425D;
background-size: 20px 20px;"></div>

<div style="background:
linear-gradient(63deg, #E1D3B9 23%, transparent 23%) 7px 0,
linear-gradient(63deg, transparent 74%, #E1D3B9 78%),
linear-gradient(63deg, transparent 34%, #E1D3B9 38%, #E1D3B9 58%, transparent 62%),
#437383;
background-size: 16px 48px;"></div>

<div style="background: #36c;
background:
linear-gradient(115deg, transparent 75%, rgba(32, 172, 167,.8) 75%) 0 0,
linear-gradient(245deg, transparent 75%, rgba(32, 172, 167,.8) 75%) 0 0,
linear-gradient(115deg, transparent 75%, rgba(32, 172, 167,.8) 75%) 7px -15px,
linear-gradient(245deg, transparent 75%, rgba(32, 172, 167,.8) 75%) 7px -15px,
#EAE1D7;
background-size: 15px 30px;"></div>

<div style="background:
linear-gradient(45deg, #ECDBBF 45px, transparent 45px)64px 64px,
linear-gradient(45deg, #ECDBBF 45px, transparent 45px,transparent 91px, #8E7365 91px, #8E7365 135px, transparent 135px),
linear-gradient(-45deg, #ECDBBF 23px, transparent 23px, transparent 68px,#ECDBBF 68px,#ECDBBF 113px,transparent 113px,transparent 158px,#ECDBBF 158px);
background-color:#8E7365;
background-size: 128px 128px;"></div>

<div style="background:
linear-gradient(135deg, #E2E5E4 25%, transparent 25%) -50px 0,
linear-gradient(225deg, #E2E5E4 25%, transparent 25%) -50px 0,
linear-gradient(315deg, #E2E5E4 25%, transparent 25%),
linear-gradient(45deg, #E2E5E4 25%, transparent 25%);
background-size: 100px 100px;
background-color: #304E7F;"></div>

<div style="background:
linear-gradient(135deg, #574D4F 21px, #F3F1F1 22px, #F3F1F1 24px, transparent 24px, transparent 67px, #F3F1F1 67px, #F3F1F1 69px, transparent 69px),
linear-gradient(225deg, #574D4F 21px, #F3F1F1 22px, #F3F1F1 24px, transparent 24px, transparent 67px, #F3F1F1 67px, #F3F1F1 69px, transparent 69px)0 64px;
background-color:#574D4F;
background-size: 64px 128px;"></div>

<div style="background-color:black;
background-image:
radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;"></div>

<div style="background-color:white;
background-image:
radial-gradient(#63625F 9px, transparent 10px),
repeating-radial-gradient(#63625F 0, #63625F 4px, transparent 5px, transparent 20px, #63625F 21px, #63625F 25px, transparent 26px, transparent 50px);
background-size: 30px 30px, 90px 90px;
background-position: 0 0;"></div>

<div style="background:
radial-gradient(hsl(0, 100%, 27%) 4%, hsl(0, 100%, 18%) 9%, hsla(0, 100%, 20%, 0) 9%) 0 0,
radial-gradient(hsl(0, 100%, 27%) 4%, hsl(0, 100%, 18%) 8%, hsla(0, 100%, 20%, 0) 10%) 50px 50px,
radial-gradient(hsla(0, 100%, 30%, 0.8) 20%, hsla(0, 100%, 20%, 0)) 50px 0,
radial-gradient(hsla(0, 100%, 30%, 0.8) 20%, hsla(0, 100%, 20%, 0)) 0 50px,
radial-gradient(hsla(0, 100%, 20%, 1) 35%, hsla(0, 100%, 20%, 0) 60%) 50px 0,
radial-gradient(hsla(0, 100%, 20%, 1) 35%, hsla(0, 100%, 20%, 0) 60%) 100px 50px,
radial-gradient(hsla(0, 100%, 15%, 0.7), hsla(0, 100%, 20%, 0)) 0 0,
radial-gradient(hsla(0, 100%, 15%, 0.7), hsla(0, 100%, 20%, 0)) 50px 50px,
linear-gradient(45deg, hsla(0, 100%, 20%, 0) 49%, hsla(0, 100%, 0%, 1) 50%, hsla(0, 100%, 20%, 0) 70%) 0 0,
linear-gradient(-45deg, hsla(0, 100%, 20%, 0) 49%, hsla(0, 100%, 0%, 1) 50%, hsla(0, 100%, 20%, 0) 70%) 0 0;
background-color: #F11515;
background-size: 100px 100px;"></div>

<div style="background:
radial-gradient(circle closest-side at 60% 43%, #F0BDA0 26%, rgba(187,0,51,0) 27%),
radial-gradient(circle closest-side at 40% 43%, #F0BDA0 26%, rgba(187,0,51,0) 27%),
radial-gradient(circle closest-side at 42% 22%, #f5d1bd 43%, rgba(221,51,85,0) 45%),
radial-gradient(circle closest-side at 58% 22%, #f5d1bd 43%, rgba(221,51,85,0) 45%),
radial-gradient(circle closest-side at 50% 35%, #f5d1bd 32%, rgba(221,51,85,0) 27%),

radial-gradient(circle closest-side at 60% 43%, #F0BDA0 26%, rgba(187,0,51,0) 27%) 50px 50px,
radial-gradient(circle closest-side at 40% 43%, #F0BDA0 26%, rgba(187,0,51,0) 27%) 50px 50px,
radial-gradient(circle closest-side at 40% 22%, #f5d1bd 40%, rgba(221,51,85,0) 45%) 52px 50px,
radial-gradient(circle closest-side at 60% 22%, #f5d1bd 40%, rgba(221,51,85,0) 45%) 48px 50px,
radial-gradient(circle closest-side at 50% 35%, #f5d1bd 30%, rgba(221,51,85,0) 37%) 50px 50px;
background-color:#F0BDA0;
background-size:100px 100px;"></div>

<div style="background-color: #6d695c;
background-image:
repeating-linear-gradient(120deg, rgba(228, 218, 207,.1), rgba(228, 218, 207,.1) 1px, transparent 1px, transparent 60px),
repeating-linear-gradient(60deg, rgba(228, 218, 207,.1), rgba(228, 218, 207,.1) 1px, transparent 1px, transparent 60px),
linear-gradient(60deg, rgba(189, 176, 160,.1) 25%, transparent 25%, transparent 75%, rgba(189, 176, 160,.1) 75%, rgba(189, 176, 160,.1)),
linear-gradient(120deg, rgba(189, 176, 160,.1) 25%, transparent 25%, transparent 75%, rgba(189, 176, 160,.1) 75%, rgba(189, 176, 160,.1));
background-size: 70px 120px;"></div>

<div style="background:
radial-gradient(circle at 100% 50%, transparent 20%, #F7BA06 21%, #F7BA06 34%, transparent 35%, transparent),
radial-gradient(circle at 0% 50%, transparent 20%, #F7BA06 21%, #F7BA06 34%, transparent 35%, transparent) 0 -50px;
background-color: #F8462E;
background-size:75px 100px;"></div>

<div style="background:
radial-gradient(circle at 50% 59%, #4C3082 3%, #6C76D3 4%, #6C76D3 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 50px 0,
radial-gradient(circle at 50% 41%, #6C76D3 3%, #4C3082 4%, #4C3082 11%, rgba(210,202,171,0) 12%, rgba(210,202,171,0)) 50px 0,
radial-gradient(circle at 50% 59%, #4C3082 3%, #6C76D3 4%, #6C76D3 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 0 50px,
radial-gradient(circle at 50% 41%, #6C76D3 3%, #4C3082 4%, #4C3082 11%, rgba(210,202,171,0) 12%, rgba(210,202,171,0)) 0 50px,
radial-gradient(circle at 100% 50%, #4C3082 16%, rgba(210,202,171,0) 17%),
radial-gradient(circle at 0% 50%, #6C76D3 16%, rgba(54,78,39,0) 17%),
radial-gradient(circle at 100% 50%, #4C3082 16%, rgba(210,202,171,0) 17%) 50px 50px,
radial-gradient(circle at 0% 50%, #6C76D3 16%, rgba(54,78,39,0) 17%) 50px 50px;
background-color:#CFD8D9;
background-size:100px 100px;"></div>

<div style="background:
linear-gradient(324deg, #383E79 4%,   transparent 4%) -70px 43px,
linear-gradient( 36deg, #383E79 4%,   transparent 4%) 30px 43px,
linear-gradient( 72deg, #CBA86A 8.5%, transparent 8.5%) 30px 43px,
linear-gradient(288deg, #CBA86A 8.5%, transparent 8.5%) -70px 43px,
linear-gradient(216deg, #CBA86A 7.5%, transparent 7.5%) -70px 23px,
linear-gradient(144deg, #CBA86A 7.5%, transparent 7.5%) 30px 23px,

linear-gradient(324deg, #383E79 4%,   transparent 4%) -20px 93px,
linear-gradient( 36deg, #383E79 4%,   transparent 4%) 80px 93px,
linear-gradient( 72deg, #CBA86A 8.5%, transparent 8.5%) 80px 93px,
linear-gradient(288deg, #CBA86A 8.5%, transparent 8.5%) -20px 93px,
linear-gradient(216deg, #CBA86A 7.5%, transparent 7.5%) -20px 73px,
linear-gradient(144deg, #CBA86A 7.5%, transparent 7.5%) 80px 73px;
background-color: #383E79;
background-size: 100px 100px;"></div>

<div style="background-color: #eee;
background-image: linear-gradient(45deg, #3E413F 25%, transparent 25%, transparent 75%, #3E413F 75%, #3E413F),
linear-gradient(-45deg, #3E413F 25%, transparent 25%, transparent 75%, #3E413F 75%, #3E413F);
background-size: 60px 60px;"></div>

<div style="background-color: hsl(34, 53%, 82%);
background-image: repeating-linear-gradient(45deg, transparent 5px, hsla(197, 62%, 11%, 0.5) 5px, hsla(197, 62%, 11%, 0.5) 10px,
  hsla(5, 53%, 63%, 0) 10px, hsla(5, 53%, 63%, 0) 35px, hsla(5, 53%, 63%, 0.5) 35px, hsla(5, 53%, 63%, 0.5) 40px,
  hsla(197, 62%, 11%, 0.5) 40px, hsla(197, 62%, 11%, 0.5) 50px, hsla(197, 62%, 11%, 0) 50px, hsla(197, 62%, 11%, 0) 60px,
  hsla(5, 53%, 63%, 0.5) 60px, hsla(5, 53%, 63%, 0.5) 70px, hsla(35, 91%, 65%, 0.5) 70px, hsla(35, 91%, 65%, 0.5) 80px,
  hsla(35, 91%, 65%, 0) 80px, hsla(35, 91%, 65%, 0) 90px, hsla(5, 53%, 63%, 0.5) 90px, hsla(5, 53%, 63%, 0.5) 110px,
  hsla(5, 53%, 63%, 0) 110px, hsla(5, 53%, 63%, 0) 120px, hsla(197, 62%, 11%, 0.5) 120px, hsla(197, 62%, 11%, 0.5) 140px
  ),
repeating-linear-gradient(135deg, transparent 5px, hsla(197, 62%, 11%, 0.5) 5px, hsla(197, 62%, 11%, 0.5) 10px,
  hsla(5, 53%, 63%, 0) 10px, hsla(5, 53%, 63%, 0) 35px, hsla(5, 53%, 63%, 0.5) 35px, hsla(5, 53%, 63%, 0.5) 40px,
  hsla(197, 62%, 11%, 0.5) 40px, hsla(197, 62%, 11%, 0.5) 50px, hsla(197, 62%, 11%, 0) 50px, hsla(197, 62%, 11%, 0) 60px,
  hsla(5, 53%, 63%, 0.5) 60px, hsla(5, 53%, 63%, 0.5) 70px, hsla(35, 91%, 65%, 0.5) 70px, hsla(35, 91%, 65%, 0.5) 80px,
  hsla(35, 91%, 65%, 0) 80px, hsla(35, 91%, 65%, 0) 90px, hsla(5, 53%, 63%, 0.5) 90px, hsla(5, 53%, 63%, 0.5) 110px,
  hsla(5, 53%, 63%, 0) 110px, hsla(5, 53%, 63%, 0) 140px, hsla(197, 62%, 11%, 0.5) 140px, hsla(197, 62%, 11%, 0.5) 160px
);"></div>

<div style="background-color: #026873;
background-image: linear-gradient(90deg, rgba(255,255,255,.07) 50%, transparent 50%),
linear-gradient(90deg, rgba(255,255,255,.13) 50%, transparent 50%),
linear-gradient(90deg, transparent 50%, rgba(255,255,255,.17) 50%),
linear-gradient(90deg, transparent 50%, rgba(255,255,255,.19) 50%);
background-size: 13px, 29px, 37px, 53px;"></div>

<div style="background:
radial-gradient(circle farthest-side at 0% 50%,#DDBAAE 23.5%,rgba(240,166,17,0) 0)21px 30px,
radial-gradient(circle farthest-side at 0% 50%,#652F30 24%,rgba(240,166,17,0) 0)19px 30px,
linear-gradient(#DDBAAE 14%,rgba(240,166,17,0) 0, rgba(240,166,17,0) 85%,#DDBAAE 0)0 0,
linear-gradient(150deg,#DDBAAE 24%,#652F30 0,#652F30 26%,rgba(240,166,17,0) 0,rgba(240,166,17,0) 74%,#652F30 0,#652F30 76%,#DDBAAE 0)0 0,
linear-gradient(30deg,#DDBAAE 24%,#652F30 0,#652F30 26%,rgba(240,166,17,0) 0,rgba(240,166,17,0) 74%,#652F30 0,#652F30 76%,#DDBAAE 0)0 0,
linear-gradient(90deg,#652F30 2%,#DDBAAE 0,#DDBAAE 98%,#652F30 0%)0 0 #DDBAAE;
background-size: 40px 60px;"></div>

</body>
</html>
